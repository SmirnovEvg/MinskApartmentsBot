name: Minsk-Apartments-Bot

on:
  push:
    branches:
      - master

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

  deploy:
    runs-on: ubuntu-latest
    needs: [checkout]
    steps:
      - name: files
        run: ls -la
      - name: Container build
        run: docker build -t smirnoveug/minsk-apartments-bot .
      - name: Container push
        run: docker push smirnoveug/minsk-apartments-bot:latest