name: Minsk-Apartments-Bot

on:
  push:
    branches:
      - master

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

  test:
    runs-on: ubuntu-latest
    needs: [checkout]
    steps:
      - name: Test gcloud
        run: gcloud -v