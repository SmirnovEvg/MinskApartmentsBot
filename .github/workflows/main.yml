name: Minsk-Apartments-Bot

on:
  push:
    branches:
      - master

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: smirnoveug/minsk-apartments-bot

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build & Push Image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "smirnoveug" --password-stdin
          docker image build -t smirnoveug/minsk-apartments-bot:latest .
          docker push smirnoveug/minsk-apartments-bot:latest
